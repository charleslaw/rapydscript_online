<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RapydScript Demo</title>
    <script src=codemirror/lib/codemirror.js></script>
    <script src=codemirror/mode/python/python.js></script>
    <script src=codemirror/mode/javascript/javascript.js></script>
    <link rel=stylesheet href=codemirror/lib/codemirror.css>
    <style type=text/css>
      .CodeMirror {
        border: 1px solid black;
        height: 100%;
        width: 49.5%;
        float: left;
      }
      .cm-s-output {
        border-left: 1px;
      }
      .title {
        font-size: 1.75em;
        font-family: 'Roboto Condensed', arial, sans-serif;
        font-weight: bold;
        height: 3em;
      }
      .page {
        position: absolute;
        top: 3em;
        left: 0;
        right: 0;
        bottom: 1em;
      }
    </style>
    <script type="text/javascript" src="rapydscript/utils.js"></script>
    <script type="text/javascript" src="rapydscript/ast.js"></script>
    <script type="text/javascript" src="rapydscript/baselib.js"></script>
    <script type="text/javascript" src="rapydscript/output.js"></script>
    <script type="text/javascript" src="rapydscript/parse.js"></script>
  </head>
  <body>
    <div class="title">RapydScript Demo</div>
    <div class="page">
<textarea id=code name=code>
def factorial(n):
    if n == 0:
        return 1
    return n * factorial(n-1)
</textarea>
      <textarea class=output id=preview></textarea>
    </div>

    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/x-python',
        indentUnit: 4,
        lineNumbers: true,
        autofocus: true,
      });
      var preview = CodeMirror.fromTextArea(document.getElementById('preview'), {
        mode: 'text/javascript',
        lineNumbers: true,
        theme: "default output",
        readOnly: true
      });

      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 600);
      });
      function updatePreview() {
        preview.setValue(getJavaScript(editor.getValue()));
      }

      //RapydScript options
      var rs_options = {
        "filename":"demo",
        "toplevel":null,
        "basedir": null,
        "libdir": null
      };
      var output_opts = {
        "beautify":true,
        "private_scope":false,
        "omit_baselib":true
      };

      function getJavaScript(rapydscript_string) {
        output = OutputStream(output_opts)
        rapydscript_string += '\n'; //just to be safe
        try {
          TOPLEVEL = parse(rapydscript_string, rs_options);
          TOPLEVEL.print(output);
          return String(output) + '\n';
        } catch(err) {
          return String(err);
        }
      }

      updatePreview();
    </script>
  </body>
</html>
