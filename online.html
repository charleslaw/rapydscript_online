<html>
<head>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="ast.js"></script>
<script type="text/javascript" src="baselib.js"></script>
<script type="text/javascript" src="output.js"></script>
<script type="text/javascript" src="parse.js"></script>
 <script type="text/javascript">
    test_input = 'def hi():\n\ta = 1\n\ta=[2';

    options = {
        "filename":"filename",
        "toplevel":null,
        "basedir": null,
        "libdir": null
    };
    output_opts = {
        "beautify":true,
        "private_scope":false,
        "omit_baselib":true
    };

    output = OutputStream(output_opts)
    test_input += '\n'; //just to be safe
    try {
        TOPLEVEL = parse(test_input, options);
        TOPLEVEL.print(output);
        var js_code = String(output)
        document.write(js_code);
        console.log(js_code);
    } catch(err) {
        document.write(String(err));
        console.log(String(err));
    }
</script>
</head>

</body>
</html>
